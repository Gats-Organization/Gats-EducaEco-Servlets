<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Adicionar novo Aluno</h1>
<form action="ServletAdicionarAluno" method="post">
<!--    perguntar a escola, e dar a opção de qual turma a pessoa é -->

        <tr>
            <td>Nome:</td>
            <td><input type="text" name="nome"></td>
        </tr>
        <tr>
            <td>Matrícula:</td>
            <td><input type="text" name="matricula"></td>
        </tr>
        <tr>
            <td>Curso:</td>
            <td><input type="text" name="curso"></td>
        </tr>
        <tr>
            <td>Data de Nascimento:</td>
            <td><input type="date" name="dataNascimento"></td>
        </tr>
        <tr>
            <td>Endereço:</td>
            <td><input type="text" name="endereco"></td>
        </tr>
        <tr>
            <td>Telefone:</td>
            <td><input type="text" name="telefone"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td></td>

        </tr>
    </table>
